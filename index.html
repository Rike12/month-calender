<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Month Calender</title>
</head>
<body>
    <!--------- CONTAINER -------->
    <div class="container">
        <!----CALENDER-->
        <div class="calender">
            <div class="month">
                <!---DATE--->
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <!---WEEKDAYS-->
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>

            <!--DAYS-->
            <div class="days">
                <!--EMPTY DAYS-->
                <div class="empty"></div>
                <div class="empty"></div>
                <!-----DAYS 1 - 30-->
                

            
        </div>
        <!---=======END OF CALENDER=======---->
    </div>
    <!----========== END OF CONTAINER ===========---->

    <!-------- LINKING OF SCRIPT --------->
    <script src="./src/script.js"></script>
</body>
</html>
